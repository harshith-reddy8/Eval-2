<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Rating Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #quiz-container, #comparison-container {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Comment Rating</h1>
    <div id="quiz-container">
        <div id="question-container"></div>
        <form id="rating-form">
            <label for="meaningfulness">Meaningfulness:</label>
            <input type="number" id="meaningfulness" name="meaningfulness" min="1" max="5"><br>
            <label for="naturalness">Naturalness:</label>
            <input type="number" id="naturalness" name="naturalness" min="1" max="5"><br>
            <label for="consistency">Consistency:</label>
            <input type="number" id="consistency" name="consistency" min="1" max="5"><br>
            <button type="button" onclick="submitRating()">Submit</button>
            <button type="button" onclick="skipToComparison()">Submit & Skip to the Next Section</button>
        </form>
    </div>
    <div id="comparison-container">
        <h2>Comment Comparison</h2>
        <div id="method-display"></div>
        <p>Comment 1: <span id="comment1"></span></p>
        <p>Comment 2: <span id="comment2"></span></p>
        <form id="comparison-form">
            <p>Which comment do you prefer?</p>
            <input type="radio" id="preferred-comment1" name="preferred-comment" value="Comment 1">
            <label for="preferred-comment1">Comment 1</label><br>
            <input type="radio" id="preferred-comment2" name="preferred-comment" value="Comment 2">
            <label for="preferred-comment2">Comment 2</label><br>
            <label for="reason">Why?</label><br>
            <textarea id="reason" name="reason"></textarea><br>
            <button type="button" onclick="submitComparison()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
